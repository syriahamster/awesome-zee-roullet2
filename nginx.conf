worker_processes  1;
error_log  logs/error.log;
pid        logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
    # 만약 mime.types 파일 경로 문제로 에러가 발생하면, include 지시문을 주석 처리하거나
    # 실제 mime.types 파일의 절대 경로를 지정하세요.
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       8025;
        server_name  localhost;

        location / {
            # 현재 디렉토리를 웹 루트로 지정 (반드시 절대경로여야 합니다)
            root   $(pwd);
            index  index.html index.htm;
        }
    }
}
